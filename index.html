 <body>
  <div id="main_container">
    <div id="last_updated"></div>
    <div id="title">QWER Lives Tracker</div>
    <div id="filter_members" class="filter_div">
      <span>Members:</span>
      <label>
        <input type="checkbox" name="chodan_box" value="Chodan" class="member_check" onchange="updateChart()" checked>
        Chodan
      </label>
      <span>|</span>
      <label>
        <input type="checkbox" name="magenta_box" value="Magenta" class="member_check" onchange="updateChart()" checked>
        Magenta
      </label>
      <span>|</span>
      <label>
        <input type="checkbox" name="hina_box" value="Hina" class="member_check" onchange="updateChart()" checked>
        Hina
      </label>
      <span>|</span>
      <label>
        <input type="checkbox" name="siyeon_box" value="Siyeon" class="member_check" onchange="updateChart()" checked>
        Siyeon
      </label>
    </div>
    <div id="filter_links" class="filter_div">
      <label>
        <input type="checkbox" name="link_box" value="Link" class="link_check" onchange="updateChart()">
        Must have link
      </label>
    </div>

    <div id="container"></div>
    <div id="elem_date"></div>
    <div id="elem_info_container"></div>
  </div>

  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>

</script>
