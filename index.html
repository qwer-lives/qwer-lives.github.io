<!doctype html>
<html lang="en">
<head>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-calendar.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">

</style>
</head>
 <body>
  <div id="main_container">
      <div id="title">QWER Lives Tracker</div>
      <div id="filter_members" class="filter_div">
        <span>Members:</span>
        <label>
          <input type="checkbox" name="chodan_box" value="Chodan" onchange="updateChart()" class="member_check" checked>
          Chodan
        </label>
        <label>
          <input type="checkbox" name="magenta_box" value="Magenta" onchange="updateChart()" class="member_check" checked>
          Magenta
        </label>
        <label>
          <input type="checkbox" name="hina_box" value="Hina" onchange="updateChart()" class="member_check" checked>
          Hina
        </label>
        <label>
          <input type="checkbox" name="siyeon_box" value="Siyeon" onchange="updateChart()" class="member_check" checked>
          Siyeon
        </label>
      </div>
      <div id="filter_links" class="filter_div">
        <label>
          <input type="checkbox" name="link_box" value="Link" class="link_check" onchange="updateChart()">
          Only with link
        </label>
      </div>

      <div id="container"></div>
      <div id="elem_date"></div>
      <div id="elem_info_container"></div>
  </div>

  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-calendar.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="js/chart.js">
</script>
 </body>
</html>
