<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html lang="en">
<head>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <title>QWER Lives</title>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-calendar.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="js/data.js"></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6PF07ESRTV"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-6PF07ESRTV');
</script>

 <body>
  <div id="body_container">
  <div id="main_container">
    <div id="header_container">
      <div id="change_lang_div">
        <span id="lang_select_ko" onclick="changeLocale('ko')">KR</span>
        <span> / </span>
        <span id="lang_select_en" onclick="changeLocale('en')">EN</span>
      </div>
      <div id="qwerflix_div">
        <a id="qwerflix_link" href="https://www.qwerflix.com/" target="_blank" rel="noopener noreferrer">
          <span data-i18n-key="qwerflix">QWERflix</span>
        </a>
      </div>
    </div>
    <div id="title" class="bold_text">
      <span class="chodan_color">Q</span><span class="magenta_color">W</span><span class="hina_color">E</span><span class="siyeon_color">R</span>
      <span data-i18n-key="livestracker">Livestreams Tracker</span>
    </div>
    <div class="filter_container">
      <div id="filter_members" class="filter_div">
        <span id="members_prefix"><span data-i18n-key="members">Members</span>:</span>
        <label>
          <input type="checkbox" id="chodan_box" name="chodan_box" value="Chodan" class="member_check" onchange="updateChart()" checked>
          <span class="bold_text chodan_color" data-i18n-key="chodan_filter">Chodan</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="magenta_box" name="magenta_box" value="Magenta" class="member_check" onchange="updateChart()" checked>
          <span class="bold_text magenta_color" data-i18n-key="magenta_filter">Magenta</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="hina_box" name="hina_box" value="Hina" class="member_check" onchange="updateChart()" checked>
          <span class="bold_text hina_color" data-i18n-key="hina_filter">Hina</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="siyeon_box" name="siyeon_box" value="Siyeon" class="member_check" onchange="updateChart()" checked>
          <span class="bold_text siyeon_color" data-i18n-key="siyeon_filter">Siyeon</span>
        </label>
      </div>
      <div id="filter_links" class="filter_div">
        <span id="links_prefix"><span data-i18n-key="links_filter">Links</span>:</span>
        <label>
          <input type="checkbox" id="link_public_box" name="link_public_box" value="Public" class="link_check" onchange="updateChart()" checked/>
          <span data-i18n-key="link_public">Public</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="link_private_box" name="link_private_box" value="Private" class="link_check" onchange="updateChart()" checked/>
          <span data-i18n-key="private">Private</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label">
          <input type="checkbox" id="link_missing_box" name="link_missing_box" value="Missing" class="link_check" onchange="updateChart()" checked/>
          <span data-i18n-key="link_missing">Missing</span>
        </label>
      </div>
    </div>
    <div id="advanced_filters" class="filter_container" style="display: none;">
      <div id="filter_platform" class="filter_div">
        <span id="platform_prefix"><span data-i18n-key="field_platform">Platform</span>:</span>
      </div>
      <div id="filter_account" class="filter_div">
        <span id="account_prefix"><span data-i18n-key="account">Account</span>:</span>
        <label>
          <input type="checkbox" id="chodan_account_box" name="chodan_box" value="Chodan" class="account_check" onchange="updateChart()" checked>
          <span data-i18n-key="chodan_filter">Chodan</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="magenta_account_box" name="magenta_box" value="Magenta" class="account_check" onchange="updateChart()" checked>
          <span data-i18n-key="magenta_filter">Magenta</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="hina_account_box" name="hina_box" value="Hina" class="account_check" onchange="updateChart()" checked>
          <span data-i18n-key="hina_filter">Hina</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="siyeon_account_box" name="siyeon_box" value="Siyeon" class="account_check" onchange="updateChart()" checked>
          <span data-i18n-key="siyeon_filter">Siyeon</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="other_account_box" name="other_box" value="Other" class="account_check" onchange="updateChart()" checked>
          <span data-i18n-key="other_filter">Other</span>
        </label>
      </div>
      <div id="filter_other" class="filter_div">
        <span id="other_prefix"><span data-i18n-key="other_filter">Other</span>:</span>
        <label>
          <input type="checkbox" id="train_mode_box" name="train_mode_box" value="TrainMode" class="train_check" onchange="updateChart()"/>
          <span data-i18n-key="train_mode">TrainMode</span>
        </label>
        <label>
          <input type="checkbox" id="smart_dates_box" name="smart_dates_box" value="SmartDates" class="dates_check" onchange="updateChart()" checked/>
          <span data-i18n-key="smart_dates">SmartDates</span>
        </label>
        <label>
          <input type="checkbox" id="video_info_box" name="video_info_box" value="VideoInfo" class="video_info_check" onchange="updateChart()"/>
          <span data-i18n-key="video_info">VideoInfo</span>
        </label>
        <label>
          <input type="checkbox" id="hapbang_only_box" name="hapbang_only_box" value="HapbangOnly" class="hapbang_only_check" onchange="updateChart()"/>
          <span data-i18n-key="hapbang_only">HapbangOnly</span>
        </label>
        <label>
          <input type="checkbox" id="intersect_members_box" name="intersect_members_box" value="IntersectMembers" class="intersect_members_check" onchange="updateChart()"/>
          <span data-i18n-key="intersect_members">IntersectMembers</span>
        </label>
      </div>
    </div>
    <hr class="separator"">
    <div id="pages_container">
      <div id="prev_page_div">
        <span>◄ </span><span class="page_clickable" data-i18n-key="prev_page" onclick="prevPage()">Prev page</span>
      </div>
      <div id="years_indicator_div"></div>
      <div id="next_page_div">
        <span class="page_clickable" data-i18n-key="next_page" onclick="nextPage()">Next page</span><span> ►</span>
      </div>
    </div>
    <div id="container_chart">
      <div id="container"></div>
    </div>
    <hr id="sep_before_info" class="separator" style="visibility:hidden;">
    <div id="elem_date"></div>
    <div id="elem_info_container"></div>
  </div>
  </div>
  <div id="footer">
    <div id="email_div">
      <a id="email_link" href= "mailto: info@qwerlives.com">info@qwerlives.com</a>
    </div>
    <div id="last_updated_div">
      <span data-i18n-key="last_updated">Last updated</span><span>: </span><span id="last_updated"></span>
    </div>
  </div>
  <span style="display: none;">헐</span>
  <script src="js/chart.js" defer></script>
  <script src="js/i18.js"></script>
 </body>
</html>
