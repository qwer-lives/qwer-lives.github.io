<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html lang="en">
<head>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <title>QWER Lives</title>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-calendar.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="js/data.js"></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6PF07ESRTV"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-6PF07ESRTV');
</script>

 <body>
  <div id="body_container">
  <div id="main_container">
    <div id="header_container">
      <div id="change_lang_div">
        <span id="lang_select_kr" onclick="changeLocale('kr')">KR</span>
        <span> / </span>
        <span id="lang_select_en" onclick="changeLocale('en')">EN</span>
      </div>
      <div id="last_updated_div">
        <span data-i18n-key="last_updated">Last updated</span><span>: </span><span id="last_updated"></span>
      </div>
    </div>
    <div id="title">
      <span class="title_letter">Q</span><span class="title_letter">W</span><span class="title_letter">E</span><span class="title_letter">R</span>
      <span>Lives Tracker</span>
    </div>
    <div id="filter_container">
      <div id="filter_members" class="filter_div">
        <span data-i18n-key="members">Members</span>:
        <label>
          <input type="checkbox" id="chodan_box" name="chodan_box" value="Chodan" class="member_check" onchange="updateChart()" checked>
          <span data-i18n-key="chodan">Chodan</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="magenta_box" name="magenta_box" value="Magenta" class="member_check" onchange="updateChart()" checked>
          <span data-i18n-key="magenta">Magenta</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="hina_box" name="hina_box" value="Hina" class="member_check" onchange="updateChart()" checked>
          <span data-i18n-key="hina">Hina</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="siyeon_box" name="siyeon_box" value="Siyeon" class="member_check" onchange="updateChart()" checked>
          <span data-i18n-key="siyeon">Siyeon</span>
        </label>
      </div>
      <div id="filter_links" class="filter_div">
        <span data-i18n-key="links_filter">Links</span>:
        <label>
          <input type="checkbox" id="link_public" name="link_public_box" value="Public" class="link_check" onchange="updateChart()" checked/>
          <span data-i18n-key="link_public">Public</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label>
          <input type="checkbox" id="link_private" name="link_private_box" value="Private" class="link_check" onchange="updateChart()" checked/>
          <span data-i18n-key="private">Private</span>
        </label>
        <span class="horizontal_separator"> | </span>
        <label">
          <input type="checkbox" id="link_missing" name="link_missing_box" value="Missing" class="link_check" onchange="updateChart()"/>
          <span data-i18n-key="link_missing">Missing</span>
        </label>
      </div>
    </div>
    <hr class="separator"">
    <div id="legend_container" style="display: none;">
      <span class="box" data-i18n-key="chodan">Chodan</span>
      <span class="box" data-i18n-key="magenta">Magenta</span>
      <span class="box" data-i18n-key="hina">Hina</span>
      <span class="box" data-i18n-key="siyeon">Siyeon</span>
      <span class="box nogradient" data-i18n-key="hapbang">Hapbang/ft.</span>
      <span class="box nogradient" data-i18n-key="multiple">Multiple</span>
    </div>
    <div id="container_chart">
      <div id="container"></div>
    </div>
    <hr id="sep_before_info" class="separator" style="visibility:hidden;">
    <div id="elem_date"></div>
    <div id="elem_info_container"></div>
  </div>
  </div>
  <div id="footer"><a id="email_link" href= "mailto: qwerlivestracker@gmail.com">qwerlivestracker@gmail.com</a></div>
  <span style="display: none;">Ìóê</span>
  <script src="js/chart.js" defer></script>
  <script src="js/i18.js"></script>
 </body>
</html>
